_schema: _schema
paths:
  uploads: public/uploads
  static: public
collections_config:
  src_pages_posts:
    path: src/blog
    name: Src Pages Posts
    icon: fit_page_width
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: schemas/posts.md
      joe:
        path: schemas/joepost.md
timezone: Pacific/Auckland
markdown:
  engine: commonmark
  options:
    xhtml: false
    breaks: false
    linkify: false
    typographer: false
    spaced_lists: false
    sentence_per_line: false
    gfm: true
    code_block_fences: '```'
    escape_snippets_in_code_blocks: false
    treat_indentation_as_code: false
    table: false
    strikethrough: false
    subscript: false
    superscript: false
    heading_ids: false
    attributes: false
